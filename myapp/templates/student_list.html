<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container border shadow mt-5 p-4">
        <a href="{%url 'student-create'%}">Add New Student</a>
        <table class="table">
            <tr class="fw-bold">
                <td>Name</td>
                <td>Course</td>
                <td>Fees</td>
                <td>Action</td>
            </tr>
            {%for s in data%}
            <tr>
                <td>{{s.name}}</td>
                <td>{{s.course}}</td>
                <td>{{s.fees}}</td>
                <td>
                    <a href="{%url 'student-detail' s.id%}">View</a>
                    <a href="{%url 'student-delete' s.id%}">Delete</a>
                    <a href="{%url 'student-change' s.id%}">Change</a>
                </td>
            

            </tr>

            {%endfor%}
        </table>
    </div>
    
</body>
</html>
